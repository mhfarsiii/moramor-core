name: Core CI/CD Pipeline

on:
  push:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: npm ci
      - name: Prisma Generate
        run: npx prisma generate
      - name: Lint
        run: npm run lint

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # نام یوزرنیم گیت‌هاب خودت را اینجا چک کن (mhfarsiii)
          tags: ghcr.io/mhfarsiii/moramor-core:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            cd /root/project-core

            # ۱. آپدیت فایل‌های تنظیمات
            cd apps/core
            git fetch origin main
            git reset --hard origin/main
            cd ../..

            # ۲. لاگین به گیت‌هاب (این رجیستری در ایران باز است)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ۳. دانلود ایمیج جدید از گیت‌هاب
            docker pull ghcr.io/mhfarsiii/moramor-core:latest

            # ۴. نوسازی کانتینرها (ابتدا دیتابیس و بعد اپلیکیشن)
            docker compose up -d

            # ۵. اجرای مایگریشن پریزما بعد از کمی صبر
            echo "Waiting for database to be ready..."
            sleep 15
            docker compose exec -T core npx prisma migrate deploy

            # ۶. پاکسازی ایمیج‌های قدیمی
            docker image prune -f
