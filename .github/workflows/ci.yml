name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: moramor
          POSTGRES_PASSWORD: moramor123
          POSTGRES_DB: moramor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          #cache: 'npm'
          #cache-dependency-path: apps/core/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/core

      - name: Run linter
        run: npm run lint
        working-directory: ./apps/core

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: ./apps/core

      - name: Run tests
        run: npm test
        working-directory: ./apps/core
        env:
          DATABASE_URL: postgresql://moramor:moramor123@localhost:5432/moramor_test?schema=public
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/core
          file: ./apps/core/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/moramor-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/moramor-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/moramor-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/moramor-backend:buildcache,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            set -e
            cd /root/project-core
            
            echo "üì• Updating docker-compose and configs..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üîë Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "üê≥ Pulling latest image (Build is already done in GitHub)..."
            docker compose pull core
            
            echo "üöÄ Restarting core service..."
            docker compose up -d --no-deps core
            
            echo "üóÑÔ∏è Running migrations..."
            docker compose exec -T core npx prisma migrate deploy
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f