name: Core CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'apps/core/**'        # فقط تغییرات پوشه کور
      - 'prisma/**'           # تغییرات دیتابیس
      - '.github/workflows/ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: npm ci
      - name: Prisma Generate
        run: npx prisma generate
      - name: Lint
        run: npm run lint

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # نام یوزرنیم گیت‌هاب خودت را اینجا چک کن (mhfarsiii)
          tags: ghcr.io/mhfarsiii/moramor-core:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            cd /root/project-core

            # ۱. لاگین به رجیستری (استفاده از یوزرنیم و پسورد ثابت امن‌تر است)
            # پیشنهاد: یک Personal Access Token (PAT) بساز و جایگزین GITHUB_TOKEN کن
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ۲. کشیدن ایمیج جدید
            docker pull ghcr.io/mhfarsiii/moramor-core:latest

            # ۳. نوسازی کانتینر (اجبار به ساخت مجدد)
            # استفاده از --force-recreate باعث می‌شود داکر کانتینر قدیمی را حتماً بکشد و جدید بسازد
            docker compose up -d --force-recreate core

            # ۴. اجرای مایگریشن
            echo "Waiting for database..."
            sleep 10
            docker compose exec -T core npx prisma migrate deploy

            # ۵. پاکسازی ایمیج‌های بلااستفاده برای جلوگیری از پر شدن هارد
            docker image prune -f
