version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moramor-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: moramor
      POSTGRES_PASSWORD: moramor123
      POSTGRES_DB: moramor_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: moramor-dev-redis
    restart: unless-stopped
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    container_name: moramor-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-dev-data:/data

volumes:
  postgres-dev-data:
  minio-dev-data:

